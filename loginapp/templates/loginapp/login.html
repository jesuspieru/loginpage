{% extends 'loginapp/main.html' %}
{% block content %}

<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-dark" type="submit" value="Login">

</form>

<p>Don't have an account?  <a class="btn btn-dark btn-sm" href="{% url 'register' %}">Register</a></p>

<a class="btn btn-primary btn-sm" href="{% url 'tasks' %}">Go back</a>

{% endblock content %}
