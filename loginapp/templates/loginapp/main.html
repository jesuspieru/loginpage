{% load bootstrap5 %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Actividades</title>

</head>
<body>

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'tasks' %}">BLOG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'tasks' %}">Home <span class="sr-only"></span></a>
                {% if request.user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'edit-profile' %}">Edit profile</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
                <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
               

              </div>
              <form method="get" class="form-inline my-2 my-lg-0">
                <div class="row">
                    <div class="col"> <input class="form-control mr-sm-2" name="search-area" type="search" placeholder="Search" aria-label="Search" value="{{search_input}}"></div>
                    <div class="col"><button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search">Search</button></div>

                  </div>               
              </form>
                <div class="row">     
                  {% if request.user.is_authenticated %}
                      <p  class="text-white bg-dark">{{request.user}}</p>
                  {% endif %} 
                </div>
            </div>
          </nav>

    
        {% block content %}

        {% endblock content %}


</body>
</html>
