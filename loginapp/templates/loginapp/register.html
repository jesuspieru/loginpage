{% extends 'loginapp/main.html' %}
{% block content %}

<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-dark btn-sm" type="submit" value="Register">
</form>

<p>Already have an account?  <a class="btn btn-dark btn-sm" href="{% url 'login' %}">Login</a></p>

<a class="btn btn-outline-success" href="{% url 'tasks'%}" role="button">Go back</a>

{% endblock content %}
