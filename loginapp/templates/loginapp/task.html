{% extends 'loginapp/main.html' %}
{% block content %}

<div>
    <h1>User: {{object.user}}</h1>
    <h1>Title: {{object.title}}</h1>
    {% if object.picture %}
    <h1>Photo: </h1>
    <img src="{{object.picture.url }}" width="400">
    {% endif %}
    <h1>Description: {{object.description}} </h1>
    <h1>Date: {{object.create}}</h1>
</div>
<a class="btn btn-primary btn-sm" href="{% url 'tasks'%}">Go back</a>
{% endblock content %}
