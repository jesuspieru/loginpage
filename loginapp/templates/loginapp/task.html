{% extends 'loginapp/main.html' %}
{% block content %}

<div>
    <h1>Usuario: {{object.user}}</h1>
    <h1>Titulo: {{object.title}}</h1>
    {% if object.picture %}
    <h1>Foto: </h1>
    <img src="{{object.picture.url }}" width="400">
    {% endif %}
    <h1>Descripcion: {{object.description}} </h1>
    <h1>Fecha: {{object.create}}</h1>
</div>
<a href="{% url 'tasks'%}">Go back</a>
{% endblock content %}
